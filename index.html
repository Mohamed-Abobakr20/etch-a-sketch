<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <header>
        <h1>Etc A Sketch</h1>
    </header>
    <main>
        <section class="controls">
            <div>
                <input type="number" min="1" max="100" name="gridNumber" id="gridNumber" placeholder="Enter grid number: ">
                <button class="draw">Draw</button>
            </div>
            <input type="color" name="color" id="bgColor">
            <button class="colorMode">Color Mode</button>
            <button class="randomColor">Random color</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="gridLines">Remove grid lines</button>
        </section>
        <section class="board board-border"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
